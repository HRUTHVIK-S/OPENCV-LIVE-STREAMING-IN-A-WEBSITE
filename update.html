{% extends "base.html" %}
{% block title %}HOME{% endblock title %}
{% block body %}
    <div class="container">
        <form action='/update/{{ todo.sno }}' method='POST'>
            <div class="mb-3">
                <label for="title" class="form-label">UPDATE YOUR TODO </label>
                <input type="text" class="form-control" id="title" name='title' value="{{ todo.title }}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" class="form-control" id="desc" value="{{ todo.desc }}" name='desc'>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form><br><br>
    </div>
{% endblock body %}
